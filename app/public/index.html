<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>pebbleidea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pebblecode Ideas App">

    <link rel="stylesheet" href="/vendor/responsive/rel/responsive.css" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/ideas.css">
    <link rel="stylesheet" href="/css/vote.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/css/slide.css">

    <script src="/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script>
      (function() {
        var config = {
          kitId: 'jgz5xsv',
          scriptTimeout: 3000
        };
        var h=document.getElementsByTagName("html")[0];h.className+=" wf-loading";var t=setTimeout(function(){h.className=h.className.replace(/(\s|^)wf-loading(\s|$)/g," ");h.className+=" wf-inactive"},config.scriptTimeout);var tk=document.createElement("script"),d=false;tk.src='//use.typekit.net/'+config.kitId+'.js';tk.type="text/javascript";tk.async="true";tk.onload=tk.onreadystatechange=function(){var a=this.readyState;if(d||a&&a!="complete"&&a!="loaded")return;d=true;clearTimeout(t);try{Typekit.load(config)}catch(b){}};var s=document.getElementsByTagName("script")[0];s.parentNode.insertBefore(tk,s)
      })();
    </script>
  </head>

  <body ng-app="pebbleidea" id="app">

    <!-- Navigation Container -->
    <ng-include src="'/includes/navigation.html'"></ng-include>
    <!-- // Navigation Container -->

    <!-- Idea Display Container -->
    <main role="idea-container" ng-controller="IdeasCtrl">
      <section class="ideas container clearfix">
        <div class="row" ng-repeat="idea in displayIdeas">
          <div class="idea col-l-12">
            <p class="idea-text tk-museo-sans">{{idea.text}}</p>
          </div>
        </div>
      </section>
    </main>
    <!-- // Idea Display Container -->

    <!-- The current idea being voted on -->
    <section class="vote" ng-controller="VoteCtrl"
      leap-swipe-up="skipVoteNext()" leap-swipe-down="skipVotePrev()"
      leap-swipe-left="voteNo()" leap-swipe-right="voteYes()">

      <div class="container">
        <div class="row">
          <div class="vote-button no" ng-click="voteNo()"></div>
          <div class="vote-button yes" ng-click="voteYes()" ></div>

          <div class="col-l-12">
            <div class="vote-caster clearfix" id="{{voteItem._id}}">
              <div class="idea-text tk-brandon-grotesque">
                {{voteItem.text}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- // end the current item being voted on -->

    <ng-include src="'/includes/popup.html'"></ng-include>
    <ng-include src="'/includes/new-idea.html'"></ng-include>


    <script src="/primus/primus.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/responsive/rel/responsive.js"></script>
    <script src="/vendor/leapjs/leap.js"></script>

    <script src="/vendor/angular/angular.js"></script>
    <script src="/vendor/angular-animate/angular-animate.js"></script>
    <script src="/vendor/angular-leap/build/angular-leap.js"></script>

    <script src="/js/main.js"></script>
    <script src="/js/services/PrimusService.js"></script>
    <script src="/js/services/IdeaService.js"></script>
    <script src="/js/services/VoteService.js"></script>

    <script src="/js/controllers/AddIdeaCtrl.js"></script>
    <script src="/js/controllers/IdeasCtrl.js"></script>
    <script src="/js/controllers/PopupCtrl.js"></script>
    <script src="/js/controllers/VoteCtrl.js"></script>

  </body>
</html>
